<html>
<body>
<script type="module">
  import { WASI } from "https://unpkg.com/@bjorn3/browser_wasi_shim@0.4.1/dist/index.js";
  import ghc_wasm_jsffi from "./cardano-wasm.js";
  const __exports = {};
  const wasi = new WASI([], [], []);
  WebAssembly.instantiateStreaming(fetch("./cardano-wasm.wasm"), {
    ghc_wasm_jsffi: ghc_wasm_jsffi(__exports),
    wasi_snapshot_preview1: wasi.wasiImport,
  }).then(({instance}) => {
    Object.assign(__exports, instance.exports);
    wasi.initialize(instance);
    instance.exports.sayNum(2).then((result) => { console.log(result) });
    instance.exports.sayNum(433).then((result) => { console.log(result) });
  });
</script>
</body>
</html>
